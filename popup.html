<html>
<head>
  <title>Buffer</title>
  <style type="text/css">
    body{
      width:250px;
      height:100px;
    }
    textarea{
      width:250px;
      height:50px;
    }
    .flash{
      color: #FFF;
    }
    .error{
      background: red;
    }
    .success{
      background: green;
    }
    form img{
      margin: 3px 0 0 0 ;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body class="round_borders">
  <div class="flash"></div>
  <div id="buffer"></div>
  <!-- Auth view template -->
  <script type="text/template" id="auth_view">
    <button id="connect">Connect Buffer</button>
  </script>

  <!-- Buffer View template -->
  <script type="text/template" id="buffer_view">
    <form name="buffer_form" action="#" method="post">
      <div id="profiles">
      </div>
      <textarea name="text"></textarea>
      <input type="hidden" name="access_token"/>
      <button id="btn_buffer" type="submit">Buffer</button>
      <a href="#" id="logout"> Logout </a>
      <img src="images/web.gif" alt="get url" title="Insert current tab url"/>
    </form>
  </script>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/backbone/buffer.js"></script>
  <script type="text/javascript" src="js/backbone/views/auth_view.js"></script>
  <script type="text/javascript" src="js/backbone/views/buffer_view.js"></script>
  <script type="text/javascript" src="js/backbone/models/user.js"></script>
  <script type="text/javascript" src="js/backbone/models/profile.js"></script>
  <script type="text/javascript" src="js/backbone/lib/url.js"></script>
</body>
</html>
